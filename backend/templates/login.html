{% extends 'base.html' %}
{% block title %}Авторизация{% endblock %}
{% block content %}
        <form class="form" method="post">
            {% csrf_token %}
            {% for d in form %}
                {{ d }}
                <div class="form-error">{{ d.errors }}</div>
            {% endfor %}
            <button class="login">Войти</button>
        </form>
{% endblock content %}
